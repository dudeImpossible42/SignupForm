<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>

    <link rel="stylesheet" href="styling.css">
</head>

<body>
    <!-- <figure>
        <img src="vadim-sherbakov-NQSWvyVRIJk-unsplash.jpg" alt="background">

    <div class="bg">
    <div class="sidebar">
        <img src="mountain-icon.jpg" alt="sidebar">
    </div>

    <section>
        <h2>This is not a real online services! You know you need something like this in your life to help you realize
            your deepest dreams. Sign up <em>now</em> to get started.</h2>
        <h2>You <em>know</em> you want to</h2>

        <form>
            <h2>Let's do this!</h2>
            <p>
                <label for="firstname">
                    <span>First Name: </span>
                    <!-- <strong><span aria-label="required">*</span></strong> -->
                </label>
                <input type="text" id="firstname" name="userfirst">
            </p>
            <p>
                <label for="lastname">
                    <span>Last Name: </span>
                </label>
                <input type="text" id="lastname" name="userlast">
            </p>
            <!-- (p>label>span^input)*4 -->
            <p>
                <label for="email">
                    <span>Email: </span>
                    <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="email" id="email" name="usermail">
            </p>
            <p>
                <label for="phone">
                    <span>Phone Number:</span>
                </label>
                <input type="tel">
            </p>
            <p>
                <label for="password">
                    <span>Password: </span>
                    <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="password">
            </p>
            <p><label for="confirm">
                    <span>Confirm Password: </span>
                    <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="password">
            </p>

            <button type="submit">Create Account</button>

        </form>
    </div>
    </section>
</body>

</html>
