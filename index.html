<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styling.css">
    <title>Sign-up Form</title>
</head>

<body>
    <div class="bg">
        <div class="sidebar">
            <div class="logo">
                <img src="mountain-icon.jpg" alt="logo" class="icon">
                <h1 class="haris">Haris</h1>
            </div>
        </div>

        <section>
            <div class="dummy-text left">
                <p>This is not a real online services! You know you need something like this in your life to help you
                    realize
                    your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p class="remote-text">You <em>know</em> you want to</p>
            </div>
            <form action="#">
                <div class="form left">
                    <p class="form-title">Let's do this!</p>
                    <div class="input">
                        <label for="firstname">First Name:</label>
                        <input type="text" id="firstname" name="userfirst" required>
                    </div>
                    <div class="input">
                        <label for="lastname">Last Name:</label>
                        <input type="text" id="lastname" name="userlast" required>
                    </div>
                    <!-- (p>label>span^input)*4 -->
                    <div class="input">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="usermail" required>
                    </div>
                    <div class="input">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone-number">
                    </div>
                    <div class="input">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="input">
                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </div>
                </div>
                <div class="button left">
                    <button type="submit" class="left">Create Account</button>
                </div>
            </form>
            <div class="log-in left">
                <p>Already have an account?</p><a href="#">Log in</a>
            </div>
        </section>
    </div>
</body>

</html>
